<!doctype html>
<html>
<head>
    <title>DL Duck</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="popup.js"></script>
</head>
<body class="body">
    <h2 class="header">Distance Learning Ducko</h2>
    <h6>Add a class:</h6>
    <form>
    <div class="form-group"><input name="Name" placeholder="Name" type="text" style='width: 200px' class='custom-input'></div>
    <div class="form-group">
        <input type="date" id="start" name="start" class='custom-input' style="width:150px">
        <input name="time" placeholder="24h Time" type="text" style='width: 80px' class='custom-input'>
        <select name="frequency" id="Frequency" placeholder="N/A" class="custom-input">
            <option>Daily</option>
            <option>Weekdays</option>
            <option>Weekly</option>
            <option>Biweekly</option>
            <option>Monthly</option>
            <option>One time</option>
        </select>
    </div>
        <div><input name="Link" placeholder="Link" type="text" style='width: 340px' class='custom-input'></div>
        <div><button class="btn btn-primary" type="submit">Submit</button></div>
    </form>
</body>
</html>
